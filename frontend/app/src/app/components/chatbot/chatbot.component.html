<div class="row" >

    <div class="col-md-12 text-center container" style="top: 10px">
        <div class="panel panel-default">

            <div class="box box-success direct-chat direct-chat-success">

                <div class="box-body" style = "height: 540px;">
                    <!-- Conversations are loaded here -->
                    <div class="direct-chat-messages" >

                        <ng-container *ngFor="let chat of conversations">
                           
                            <!-- Bot message -->
                            <div class="direct-chat-msg" *ngIf="chat?.is_me == false">
                                <div class="direct-chat-info clearfix">
                                    <span class="direct-chat-name pull-left" style="float: left"> SpotonBot</span>
                                </div>
                                <img class="direct-chat-img" src="../../../assets/bot.png"
                                    alt="Message User Image"><!-- /.direct-chat-img -->

                                    <div class="direct-chat-text" style="display: flex; justify-content: space-between; float: left; background-color: rgb(232, 232, 236);">
                                    
                                    {{chat?.body}}
                                    
                                </div>
                            </div>

                            <div style="margin-left:5%;width: 90%;" >
                                        
                                    
                                <ngb-carousel *ngIf="carousel_flag" >
                                    <ng-template ngbSlide *ngFor="let flight of flights" >
                                        <div class="ticket" style="display:flex; ">
                                            
                                            <app-ticket [flight]="flight" class="himself"></app-ticket>

                                        </div>
                                    </ng-template>
                
                                </ngb-carousel>
                            </div>

                            <!-- My messages -->
                            <div class="direct-chat-msg right" *ngIf="chat?.is_me">
                                <img class="direct-chat-img" src="../../../assets/me.jpg"
                                    alt="Message User Image">
                                <div class="direct-chat-text" style=" display: flex; justify-content: space-between; float: right;">
                                    {{chat?.body}}
                                </div>
                            </div>

                        </ng-container>

                    </div>

                </div>

               <div>
                    <button type="button" class="btn btn-success"  (click)="getNearbyAirport()"> Send my location </button>
                </div>

                <div class="box-footer">
                    <div class="input-group">
                        <input type="text" name="message" (keyup.enter)="sendMessage()" [(ngModel)]="message" placeholder="Type message" class="form-control">
                        <span class="input-group-btn">
                            <button (click)="sendMessage()" class="btn btn-default btn-flat">Send</button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
